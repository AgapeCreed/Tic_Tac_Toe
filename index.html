<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<h1>Game <span>Started</span></h1>
			<div class="container">
				<button class="button-opt"></button>
				<button class="button-opt"></button>
				<button class="button-opt"></button>
				<button class="button-opt"></button>
				<button class="button-opt"></button>
				<button class="button-opt"></button>
				<button class="button-opt"></button>
				<button class="button-opt"></button>
				<button class="button-opt"></button>
			</div>
			<button id="restart">Restart</button>
		</div>
		<div class="popup hide">
			<p id="message"></p>
			<button id="new-game">New Game</button>
		</div>
		<div class="landing hide">
			<h1>Tic <span>Tac</span> Toe</h1>
			<div class="grid">
				<div class="styleContainer">
					<button class="button-option2 x">o</button>
					<button class="button-option2"></button>
					<button class="button-option2"></button>
					<button class="button-option2"></button>
					<button class="button-option2">x</button>
					<button class="button-option2"></button>
					<button class="button-option2"></button>
					<button class="button-option2"></button>
					<button class="button-option2">x</button>
				</div>
			</div>
			<button class="get_started">START</button>
		</div>

		<!-- Script -->
		<script src="main.js"></script>
	</body>
</html>
